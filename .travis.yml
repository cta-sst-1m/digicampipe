language: python
python:
- '3.5'
install:
- sudo apt-get update
- sudo apt-get install libcairo2-dev libnetpbm10-dev netpbm libpng12-dev libjpeg-dev
  zlib1g-dev libbz2-dev swig cfitsio-dev
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda env create -f environment.yml --quiet
- source activate digicampipe
- pip install .
script:
- pytest digicampipe
- make -C docs/ html
- |
  if [ "${TRAVIS_EVENT_TYPE}" == "cron" ]; then
    pytest -c all_tests.ini
  fi
env:
  global:
  - GITHUB_REPO: github.com/cta-sst-1m/digicampipe.git
  - secure: 
  - secure: 
  - secure: 
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: docs/build/html
  on:
    branch: master
